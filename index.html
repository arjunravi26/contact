<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" class="contact-left" method="post">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="993ad532-3f9d-4ce6-9923-046f4bfe9996">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="error"></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="image">
        </div>
    </div>
</body>

</html>
